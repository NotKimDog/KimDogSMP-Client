name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.1.0, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Rename JAR file
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          cd build/libs
          # Find the main JAR (not sources or dev)
          MAIN_JAR=$(ls | grep -v "sources" | grep -v "dev" | grep ".jar" | head -n 1)
          mv "$MAIN_JAR" "kimdog-smp-$VERSION.jar"
          echo "Renamed to: kimdog-smp-$VERSION.jar"
          ls -la

      - name: Create Release and Upload JAR
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          name: KimDog SMP v${{ steps.get_version.outputs.VERSION }}
          artifacts: ./build/libs/kimdog-smp-${{ steps.get_version.outputs.VERSION }}.jar
          body: |
            ## KimDog SMP v${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            1. Download `kimdog-smp-${{ steps.get_version.outputs.VERSION }}.jar` below
            2. Place in your `mods/` folder
            3. Requires Minecraft 1.21 + Fabric API
            4. Restart your server/client
            
            ### Features
            - VeinMiner with quest system
            - Enhanced chat messages
            - Double door mechanics
            - AntiCheat protection
            - Auto-update system
            - Custom commands
            
            ### Building from Source
            git clone https://github.com/NotKimDog/KimDogSMP-Client.git
            cd KimDogSMP-Client
            ./gradlew build
            
            ### Changelog
            See CHANGELOG.md for detailed changes.
            
            ### Auto-Update
            This version will be automatically detected by the in-game updater!
            Use /kimdogsmp update download to auto-install.
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Modrinth (Optional)
        if: false  # Set to true if you want to publish to Modrinth
        run: |
          echo "Modrinth upload would happen here"
          # Add Modrinth API integration here if needed

      - name: Notify Discord (Optional)
        if: false  # Set to true if you have a Discord webhook
        run: |
          echo "Discord notification would happen here"
          # Add Discord webhook notification here if needed
